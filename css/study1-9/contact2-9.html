<!DOCTYPE html>
 <html lang="ja">
 <head>
   <meta charset="UTF-8">
   <title>お問い合わせフォーム</title>
   <link rel="stylesheet" href="contact2-9.css">
   </head>
   <body>
     <header>
       <a href="task2-9.html"><img class="logo" src="../../picture/logo.png" alt="会社ロゴ"></a>
       <div class="menu">
        <ul> 
         <li class="menu-item"><a href="#">お問い合わせ</a></li>
         <li class="menu-item"><a href="#">項目2</a></li>
         <li class="menu-item"><a href="#">項目3</a></li>
         <li class="menu-item"><a href="#">項目4</a></li>
         <li class="menu-item"><a href="#">項目5</a></li>
        </ul>
       </div>
     </header>


   <div class="form">
     <div class="form-items">
       <p class="form-item-company"> 企業名</p>
       <input type="text" name="company" class="company" placeholder="株式会社〇〇"> 
      <p class="form-item-name">氏名</p>
      <input type="name" name="name" class="name" placeholder="山田太郎"> 
       <p class="form-item-tel">電話番号</p>
       <input type="tel" name="tel" class="tel" placeholder="000-0000-0000"> 
       <p class="form-item-email">メールアドレス</p>
       <input type="email" name="email" class="email" placeholder="example@gmail.com"> 
       <p class="form-item-contact">お問い合わせ内容</p>
       <input type="text" name="textarea" class="textarea"> 
    </div>
     <button type="submit" class="sendbutton">送信ボタン</button>
   
   </div>
  </body>
 </html>

      <p>電話番号<input type="text" name="tel" placeholder="090oooo△△△△"></p>
      <p>メール<input type="email" name="email" placeholder="△△△@〇〇"></p>
      <p><button type="submit" value="send">送信ボタン</button></p>
      <p>備考欄<br><textarea></textarea></p>
    </form>
